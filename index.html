<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="head">English Dictionary</h1>
        <input type="search" class="search" id="search" placeholder="Search a word">
        <p class="message" id="message">Type a word to search and Enter</p>
        <div class="meaningContainer" id="meaningContainer">
            <p class="word" id="term">Word : <span id="word"></span></p>
            <p class="meaining" id="meaining">Meaning : <span id="mean"></span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
